---
layout: default
---
<div id="post">
  <h2>{{ page.title }}</h2>
  <div class="body">
      {{ content }}
  </div>
  <a href="https://twitter.com/share" class="twitter-share-button">Tweet</a>
  <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script><br /><div class="fb-like" data-href="http://yoongfook.com{{page.url}}" data-send="false" data-layout="button_count" data-width="450" data-show-faces="false"></div>
</div>
<hr />
<div class="pull-left">
{% if page.previous.url %}
<a href="{{page.previous.url}}" title="Previous Post: {{page.previous.title}}">&laquo; {{page.previous.title}}</a>
{% endif %}
</div>

<div class="pull-right">
{% if page.next.url %}
<a href="{{page.next.url}}" title="Next Post: {{page.next.title}}">{{page.next.title}} &raquo; </a>
{% endif %}
</div>
