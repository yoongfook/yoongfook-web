---
layout: default
---
<div id="post">
    <h2>{{ page.title }}</h2>
    <div class="body">
        {{ content }}
    </div>
</div>

<div class="pull-left">
{% if page.previous.url %}
<a href="{{page.previous.url}}" title="Previous
{{page.previous.title}}">&laquo; Previous</a>
{% endif %}
</div>

<div class="pull-right">
{% if page.next.url %}
<a href="{{page.next.url}}" title="next
{{page.next.title}}">Next &raquo; </a>
{% endif %}
</div>
