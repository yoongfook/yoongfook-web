---
layout: default
title: Yoongfook
---

{% for post in site.posts limit:1 %}
<div id="post">
    <h2>{{ post.title }}</h2>
    <div class="body">
        {{ post.content }}
    </div>
</div>

<div class=".pull-left">
{% if post.previous.url %}
<a href="{{post.previous.url}}" title="Previous Post:
{{post.previous.title}}">&laquo; Previous</a>
{% endif %}
</div>

<div class=".pull-right">
{% if post.next.url %}
<a href="{{post.next.url}}" title="next Post:
{{post.next.title}}">Next &raquo; </a>
{% endif %}
</div>
{% endfor %}
